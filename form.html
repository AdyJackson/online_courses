<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style_form.css">
    <title>Форма контактных данных</title>
  </head>
  <body>
    <div id="form_width">
    <form action="formdata.php" method="POST" name="form1">
      <fieldset>
        <legend>Личные данные</legend>
        <p class="question"><label for="name">Имя:</label></p>
          <p><input type="text" name="name" size="30" maxlength="30" id="name" class="data_area"></p>
        <p class="question"><label for="password">Пароль:</label></p>
        <p><input type="password" name="password" size="30" maxlength="30" id="password" class="data_area"></p>
      </fieldset>

      <fieldset>
        <legend>Вопросы</legend>

          <p class="question">Вы счастливы?</p>
          <p><label>Да<input type="radio" name="happy" value="yes" checked></label><label>Нет<input type="radio" name="happy" value="no"></label></p>

          <p class="question">Какие домашние животные у вас есть?</p>
          <p><label>Собака<input type="checkbox" name="dog"></label>
             <label>Кот<input type="checkbox" name="cat"></label>
             <label>Рыбки<input type="checkbox" name="fish"></label>
          </p>

          <p class="question">Сколько часов в день вы спите?</p>
          <p>
          <select name="sleep">
            <option>5</option>
            <option>6</option>
            <option selected>7</option>
            <option>8 и больше</option>
          </select>
          </p>
      </fieldset>

        <p class="question tp"><label for="text">Напишите свои мысли о сне:</label></p>
        <p><textarea name="text" cols="50" rows="10" id="text">Поле для ввода</textarea></p>

        <!--<p><input type="reset" name="reset" value="Сбросить"><input type="submit" name="submit" value="Отправить"></p> -->
        <p><input type="image" name="image" src="img/bluebutton.jpg"></p>
        <!-- <p><input type="button" name="button" value="Просто кнока для JS"></p> -->
    </form>
    </div>
  </body>
</html>
